<div class="pagination">
    <ul>
        {% if paginate.has_previous() %}
        <li>
            <a href="?{{ query_string(request, page=paginate.previous_page_number()) }}">&larr;</a>
        </li>
        {% endif %}
        <li class="active">
            <a href="?{{ query_string(request, page=paginate.number) }}">{{ paginate.number }}
                        / {{ paginate.paginator.num_pages }}</a>
        </li>
        {% if paginate.has_next() %}
        <li>
            <a href="?{{ query_string(request, page=paginate.next_page_number()) }}">&rarr;</a>
        </li>
        {% endif %}
    </ul>
</div>
