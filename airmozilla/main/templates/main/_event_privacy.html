      {% if event.privacy != Event.PRIVACY_PUBLIC %}
      <h5 class="entry-privacy">
      {% if event.privacy == Event.PRIVACY_COMPANY %}
      This video is available only to Mozilla staff
      {% endif %}
      {% if event.privacy == Event.PRIVACY_CONTRIBUTORS %}
      This video is available only to Mozilla volunteers and staff
      {% endif %}
      </h5>
      {% endif %}
